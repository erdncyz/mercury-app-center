<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      min-width: 320px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #22223b;
      font-size: 1.6rem;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a4e69;
      font-size: 1rem;
      text-align: left;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #c9c9c9;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input[type="password"]:focus {
      border: 1.5px solid #5f6fff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: linear-gradient(90deg, #5f6fff 0%, #3a86ff 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #3a86ff 0%, #5f6fff 100%);
    }
    #result {
      margin-top: 1.2rem;
      font-size: 1rem;
      color: #2d6a4f;
      min-height: 1.2em;
    }
    #backToLoginBtn {
      display: none;
      margin-top: 1.5rem;
      background: #fff;
      color: #6366f1;
      border: 1px solid #6366f1;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    #backToLoginBtn:hover {
      background: #6366f1;
      color: #fff;
    }
    @media (max-width: 400px) {
      .container {
        padding: 1.2rem 0.5rem;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="hidden" id="token" name="token" />
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required />
      <button type="submit">Reset Password</button>
    </form>
    <div id="result"></div>
    <button id="backToLoginBtn" onclick="window.location.href='index.html'">Back to Login</button>
  </div>
  <script>
    // URL'den token'Ä± al
    const params = new URLSearchParams(window.location.search);
    document.getElementById('token').value = params.get('token');

    document.getElementById('resetForm').onsubmit = async function(e) {
      e.preventDefault();
      const token = document.getElementById('token').value;
      const newPassword = document.getElementById('newPassword').value;
      const res = await fetch('/api/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword })
      });
      const data = await res.json();
      document.getElementById('result').innerText = data.message || (data.success ? 'Password has been reset successfully' : 'An error occurred.');
      document.getElementById('result').style.color = data.success ? '#2d6a4f' : '#b91c1c';
      if (data.success) {
        document.getElementById('backToLoginBtn').style.display = 'block';
      }
    };
  </script>
</body>
</html>
